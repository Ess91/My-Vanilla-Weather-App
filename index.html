<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <input type="text" class="search-bar" placeholder="Enter City..." id="city-input" autocomplete="off"/>
            <input type="submit" value="Search" id="submit-btn" />
            <input type="submit" value="Current Location" id="current-btn" />
          </form>
          <h1 id="city"></h1>
          <ul>
            <li>Last Updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img
                src="images/iconfinder_weather_7_2682844.png"
                width="75"
                alt="Rain"
                id="icon"
              />
              <strong id="temperature"></strong>
              <span class="units"> <a href="#" id="cel-link" class="active"> °C </a>| <a href="#" id="fah-link">°F </a></span>
            </div>
            <div class="col-6">
              <ul>
                <li>Wind: <span id="wind"></span>mph</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Precipitation: 0%</li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Thurs</h5>
                  <p class="weather-advisory">
                    <img src="images/iconfinder_weather_13_2682838.png" width="80"alt="Cloud">
                  </p>
                  <p class="temperature">17°C</p>
                </div>
              </div>
            </div>
    
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Fri</h5>
                  <p class="weather-advisory">
                    <img src="images/iconfinder_weather_7_2682844.png" width="80" alt="Sun-Rain">
                  </p>
                  <p class="temperature">18°C</p>
                </div>
              </div>
            </div>
    
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Sat</h5>
                  <p class="weather-advisory">
                    <img src="images/iconfinder_weather_13_2682838.png" width="80"alt="Cloud">
                  </p>
                  <p class="temperature">19°C</p>
                </div>
              </div>
            </div>
    
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Sun</h5>
                  <p class="weather-advisory">
                    <img src="images/iconfinder_weather_7_2682844.png" width="80" alt="Sun-Rain">
                  </p>
                  <p class="temperature">18°C</p>
                </div>
              </div>
            </div>
    
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Mon</h5>
                  <p class="weather-advisory">
                    <img src="images/iconfinder_weather_13_2682838.png" width="80"alt="Cloud">
                  </p>
                  <p class="temperature">20°C</p>
                </div>
              </div>
            </div>



</div>

        </div>
        <small>
          <a href="https://github.com/Ess91/Vannila-Weather-App"
            >Open-sourced Code</a
          >
          by <a href="https://esscodes.wordpress.com/">Esther Agyare-Boateng</a>
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
